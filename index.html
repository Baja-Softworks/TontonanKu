<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>TontonanKu</title>
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <h1 class="display-4 text-center col-md-12">
        <i class="fas fa-clipboard-list text-primary"></i><span class="text-primary"> Tontonan</span>Ku
      </h1>
    </div>
    <form onsubmit="setTimeout(function(){window.location.reload();},1000);" id="show-form">
      <div class="form-group">
        <label for="title"><b>Title</b></label>
        <input type="text" id="title" class="form-control" value="">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="season"><b>Season</b></label>
          <input type="number" id="season" class="form-control" value="">
        </div>
        <div class="form-group col-md-6">
          <label for="episode"><b>Episode</b></label>
          <input type="number" id="episode" class="form-control" value="">
        </div>
      </div>
      <!-- Status -->
      <div class="form-group">
        <label for="status"><b>Status</b></label>
        <select id="status" class="form-control">
          <option value="Plan to Watch">Plan to Watch</option>
          <option value="Watching">Watching</option>
          <option value="Completed">Completed</option>
        </select>
      </div>
      <input type="submit" value="Submit List" class="btn btn-primary btn-block add">
      <br>
    </form>
    <div class="row">
      <div class="col-6">

        <input type="file" class="file" accept="application/json" required>
        <button onClick="window.location.reload();" class="sbm btn btn-primary btn-sm">Import List</button>
        <button class="btn btn-primary btn-sm" id="exportHistory" onclick="exportHistory()">Export List</button> 
        <a id="exportHistoryLink" style="display: none;">Export</a>
      </div>
      <div class="col-6"><input type="text" name="searchFilter" id="searchFilter" class="form-control" placeholder="Search List..."></div>
  </div>
  <br>
    <!-- Table Below Form -->
    <table id="myTable" class="table table-striped">
      <thead>
        <tr>
          <th onclick="sortTable(1)">Title <i class="fas fa-sort"></i></th>
          <th>Season</th>
          <th>Episode</th>
          <th>Status</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody id="show-list"></tbody>
    </table>
    <br />
    <footer class="text-center">
      <p>MIT License Â© 2021 Baja Softworks</a></p>

    </footer>
  </div>
  <script src="./js/app.js"></script>
  <script src="./js/exportDb.js"></script>
  <script src ="./js/sortTable.js"></script>
  <script>
    const { ipcRenderer } = require('electron');
    // Console.log for autoUpdates
    ipcRenderer.on('message', (event, text) => {
      console.log(text) // prints "pong"
    })
  </script>
</body>

</html>
