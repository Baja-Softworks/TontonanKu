<body>
  <div class="container mt-4">
    <div class="row">
      <h1 class="display-4 text-center col-md-12">
        <i class="fas fa-clipboard-list text-primary"></i><span class="text-primary"> Tontonan</span>Ku
      </h1>
    </div>
    <form id="show-form">
      <div class="form-group">
        <label for="title"><b>Title</b></label>
        <input type="text" id="title" class="form-control" value="">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="season"><b>Season</b></label>
          <input type="number" id="season" class="form-control" value="">
        </div>
        <div class="form-group col-md-6">
          <label for="episode"><b>Episode</b></label>
          <input type="number" id="episode" class="form-control" value="">
        </div>
      </div>
      <!-- Status -->
      <div class="form-group">
        <label for="status"><b>Status</b></label>
        <select id="status" class="form-control">
          <option value="Plan to Watch">Plan to Watch</option>
          <option value="Watching">Watching</option>
          <option value="Completed">Completed</option>
        </select>
      </div>
      <input type="submit" value="Submit List" class="btn btn-primary btn-block add">
      <br>
    </form>
    <div class="row">
      <div class="col-6">
        <input type="file" class="file" accept="application/json" required>
        <button id="uploadList" class="sbm btn btn-primary btn-sm">
          <i class="fa fa-upload" aria-hidden="true"></i> Upload List</button>
        <button class="btn btn-success btn-sm" id="exportHistory"> 
          <i class="fa fa-download" aria-hidden="true"></i> Download List</button>
        <a id="exportHistoryLink" style="display: none;">Export</a>
      </div>
      <div class="col-6"><input type="text" name="searchFilter" id="searchFilter" class="form-control"
          placeholder="Search List..."></div>
    </div>
    <br>
    <!-- Table Below Form -->
    <table id="myTable" class="table table-striped">
      <thead>
        <tr>
          <th id="sortTable">Title <i class="fas fa-sort"></i></th>
          <th>Season</th>
          <th>Episode</th>
          <th>Status</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody id="show-list"></tbody>
    </table>
