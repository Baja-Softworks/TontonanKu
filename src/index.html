<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
  <!-- <script src="https://kit.fontawesome.com/3dde1ef8a5.js"></script> -->
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/style.css">
  <title>TontonanKu</title>
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <h1 class="display-4 text-center col-md-12">
        <i class="fas fa-clipboard-list text-primary"></i><span class="text-primary"> Tontonan</span>Ku
      </h1>
    </div>
    <form onsubmit="setTimeout(function(){window.location.reload();},1000);" id="show-form">
      <div class="form-group">
        <label for="title"><b>Judul</b></label>
        <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="right"
          title="Apa yang anda sedang ingin tonton?"></i>
        <input type="text" id="title" class="form-control" value="">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="season"><b>Season</b></label>
          <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="right" title="kolom dapat dikosongkan"></i>
          <input type="number" id="season" class="form-control" value="">
        </div>
        <div class="form-group col-md-6">
          <label for="episode"><b>Episode</b></label>
          <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="right" title="kolom dapat dikosongkan"></i>
          <input type="number" id="episode" class="form-control" value="">
        </div>
      </div>
      <!-- Status -->
      <div class="form-group">
        <label for="status"><b>Status</b></label>
        <select id="status" class="form-control">
          <option value="Berencana untuk Ditonton">Berencana untuk Ditonton</option>
          <option value="Sedang Ditonton">Sedang Ditonton</option>
          <option value="Sudah Selesai">Selesai Ditonton</option>
        </select>
      </div>
      <!-- <div class="form-group">
            <label for="links"><b>Link Platform Streaming</b></label>
            <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="right"
              title="Link Platform Streaming seperti Youtube,Netflix,iflix,Viu"></i>
            <input type="url" id="links" class="form-control" placeholder="https://netflix.com" pattern="https://.*" required>
          </div> -->
      <input type="submit" value="Submit List" class="btn btn-primary btn-block add">
      <br>
    </form>
    <!-- <div class="row">
      <div class="form-group col-md-6">
        <label for="sortOrder">Sort by</label>
        <select id="sortOrder" class="u-full-width">
          <option value="year">by Year</option>
          <option value="title">by Title</option>
        </select>
      </div>
    </div> -->
    <!-- Table Below Form -->
    <!-- <table id="myTable" class="table table-striped mt-5"> -->
    <table id="myTable" class="table table-striped">
      <thead>
        <tr>
          <div class="row justify-content-end">
            <div class="col-3">
              <input type="text" name="searchFilter" id="searchFilter" class="form-control" placeholder="Cari List...">
            </div>
          </div>
          <th onclick="sortTable(1)">Judul <i class="fas fa-sort"></i></th>
          <th>Season</th>
          <th>Episode</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="show-list"></tbody>
    </table>

    </footer> -->
  </div>
  <script src="./js/app.js"></script>

    ipcRenderer.on('message', (event, text) => {

</body>

</html>
