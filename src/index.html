<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <!-- Mobile Responsive Tag -->
  <meta name="viewport" content="width=device-width, initial-scale= .8, maximum-scale=1" />
  <title>TontonanKu</title>
</head>

<body id="main">
  <div class="container mt-4">
    <!-- Mobile Responsive Tag -->
    <div class="col-xs-8 col-sm-8 col-md-12 col-lg-12">
      <div class="row justify-content-center">
        <h1 class="display-4 text-center col-sm-12">
          <i class="fas fa-clipboard-list text-primary"></i><span class="text-primary"> Tontonan</span>Ku
        </h1>
      </div>
      <!-- Reload window after submiting form  -->
      <form onsubmit="setTimeout(function(){window.location.reload();},1000);" id="show-form">
      <!-- FORM START HERE -->
        <div class="form-group">
          <label for="title"><b>Title</b></label>
          <input type="text" id="title" class="form-control" value="">
        </div>
        <div class="form-row">
          <div class="form-group col-sm-6">
            <label for="season"><b>Season</b></label>
            <input type="number" id="season" class="form-control" value="">
          </div>
          <div class="form-group col-sm-6">
            <label for="episode"><b>Episode</b></label>
            <input type="number" id="episode" class="form-control" value="">
          </div>
        </div>
        <!-- Status -->
        <div class="form-group">
          <label for="status"><b>Status</b></label>
          <select id="status" class="form-control">
            <option value="Plan to Watch">Plan to Watch</option>
            <option value="Watching">Watching</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
        <input type="submit" value="Submit List" class="btn btn-primary btn-block add">
        <br>
      </form>

      <!-- EXPORT/IMPORT BUTTON & SEARCH FILTER -->
      <div class="row">
        <div class="col-sm-6">
          <input type="file" class="file" accept="application/json" required>   
          <button onClick="window.location.reload();" class="sbm btn btn-primary btn-sm">
            <i class="fa fa-upload" aria-hidden="true"></i> Upload List</button>
          <button class="btn btn-success btn-sm" id="exportHistory" onclick="exportHistory()">
            <i class="fa fa-download" aria-hidden="true"></i> Download List</button>
          <a id="exportHistoryLink" style="display: none;">Export</a>
        </div>
        <br>
        <br>
        <div class="col-sm-6"><input type="text" name="searchFilter" id="searchFilter" class="form-control"
            placeholder="Search List..."></div>
        </div>
      <br>

      <!-- Mobile Responsive Tag -->
      <div class="table-responsive fixed-table-body">
      <!-- Table Below Form -->
        <table id="myTable" class="table table-striped">
          <thead>
            <tr>
              <th onclick="sortTable(1)">Title <i class="fas fa-sort"></i></th>
              <th>Season</th>
              <th>Episode</th>
              <th>Status</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody id="show-list"></tbody>
        </table>
      </div>
      <br />

      <footer class="text-center">
        <p>MIT License Â© 2021 Baja Softworks</a></p>
      </footer>

    </div>
  </div>
  
  <script src="./js/app.js"></script>
  <script src="./js/exportDb.js"></script>
  <script src ="./js/sortTable.js"></script>
  <script>
    const { ipcRenderer } = require('electron');
    // Console.log for autoUpdates
    ipcRenderer.on('message', (event, text) => {
      console.log(text) // prints "pong"
    })
  </script>
</body>

</html>
